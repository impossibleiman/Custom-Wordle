<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Custom Wordle</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>

<div id="creator" style="
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  height:100vh;
  gap:16px;
">
        <h2>Enter your word</h2>

        <input id="customWord"
               autocomplete="off"
               style="padding:12px;font-size:1.1rem;text-align:center;" />

        <button class="start-btn" onclick="startCustomGame()">
            ▶ START
        </button>

    </div>


    <!-- GAME (same structure as index.html) -->
    <div id="board"></div>
    <div id="keyboard"></div>
    <div id="message"></div>

    <div id="controls">
        <button id="restart" onclick="restartLevel()" style="display:none;">
            Restart
        </button>
        <button id="reveal" onclick="revealWord()" style="display:none;">
            Reveal
        </button>
        <button id="continue" onclick="continueLevel()" style="display:none;">
            Continue
        </button>
    </div>

    <script src="script.js"></script>
    <script src="custom.js"></script>
</body>
</html>
